<div class="wow fadeIn top" data-wow-duration="3.5s" >
    <span class="wow fadeInUp" data-wow-delay="0.2s">{{ page.page-title }}</span>
    <span class="wow fadeInUp" data-wow-delay="0.4s" id="page-counter">{{ page.home-title }}</span>
    <span class="wow fadeInUp" data-wow-delay="0.6s">{{ page.description }}</span>
</div>
<!-- 替换 %d 中的数字 -->
<script>
    var counter = document.getElementById("page-counter");
    counter.innerText = counter.innerText.replace("%d", "{{ site.posts.size }}");
</script>
